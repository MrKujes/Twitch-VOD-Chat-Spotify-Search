<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e2f;
      color: white;
      margin: 0;
      padding: 20px;
      width: 250px;
      box-sizing: border-box;
    }
    h2 {
      font-size: 18px;
      margin-bottom: 12px;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      margin-bottom: 12px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    .footer {
      text-align: center;
      font-size: 11px;
      margin-top: 10px;
      color: #999;
    }
  </style>
</head>
